#
###  LED Band K端che oben - ON at Sunset
- alias: LED K端che ON
  initial_state: True
  hide_entity: False
  trigger:
    platform: sun
    event: sunset
  action:
    - service: switch.turn_on
      entity_id: switch.kuche_oben
#
###  LED Band K端che oben - OFF at 22:00
- alias: LED K端che OFF
  initial_state: True
  hide_entity: False
  trigger:
    platform: time
    at: "22:00:00"
  action:
    - service: switch.turn_off
      entity_id: switch.kuche_oben
