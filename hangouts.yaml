## hotwords (i.e. sonne) which trigger to send text to hangouts from intent_script.yaml, via notify.yaml
intents:
  sunset:
    sentences:
      - sonne
    conversations:
      - id: !secret hangout_id
  Ping:
    sentences:
      - ping
  Temperatur_Wohnung:
    sentences:
      - temperatur wohnung
